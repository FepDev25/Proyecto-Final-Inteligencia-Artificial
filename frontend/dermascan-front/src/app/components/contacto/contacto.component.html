<!-- Sección Contacto -->
<section id="contacto" class="py-16 bg-white">
  <div class="container mx-auto px-4">
      <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-gray-800 mb-4">Contáctanos</h2>
          <p class="text-xl text-gray-600 max-w-3xl mx-auto">¿Tienes preguntas o comentarios? Nos encantaría escucharte.</p>
      </div>

      <div class="max-w-4xl mx-auto">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <!-- Formulario -->
              <div class="bg-gray-50 p-8 rounded-xl shadow-md">
                  <h3 class="text-xl font-semibold text-gray-800 mb-6">Envía un mensaje</h3>
                  <form>
                      <div class="mb-4">
                          <label for="nombre" class="block text-gray-700 mb-2">Nombre</label>
                          <input type="text" id="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                      </div>
                      <div class="mb-4">
                          <label for="email" class="block text-gray-700 mb-2">Correo electrónico</label>
                          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                      </div>
                      <div class="mb-4">
                          <label for="mensaje" class="block text-gray-700 mb-2">Mensaje</label>
                          <textarea id="mensaje" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                      </div>
                      <button type="submit" class="gradient-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300 w-full">
                          Enviar mensaje <i class="fas fa-paper-plane ml-2"></i>
                      </button>
                  </form>
              </div>

              <!-- Información de contacto -->
              <div>
                  <div class="bg-gray-50 p-8 rounded-xl shadow-md mb-6">
                      <h3 class="text-xl font-semibold text-gray-800 mb-4">Información de contacto</h3>
                      <div class="space-y-4">
                          <div class="flex items-start">
                              <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white mr-4 mt-1">
                                  <i class="fas fa-map-marker-alt"></i>
                              </div>
                              <div>
                                  <h4 class="font-medium text-gray-800">Dirección</h4>
                                  <p class="text-gray-600">Av. Tecnológico 123, Ciudad Innovación</p>
                              </div>
                          </div>
                          <div class="flex items-start">
                              <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white mr-4 mt-1">
                                  <i class="fas fa-envelope"></i>
                              </div>
                              <div>
                                  <h4 class="font-medium text-gray-800">Correo electrónico</h4>
                                  <p class="text-gray-600">contactodermascan.ai</p>
                              </div>
                          </div>
                          <div class="flex items-start">
                              <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white mr-4 mt-1">
                                  <i class="fas fa-phone-alt"></i>
                              </div>
                              <div>
                                  <h4 class="font-medium text-gray-800">Teléfono</h4>
                                  <p class="text-gray-600">+1 (555) 123-4567</p>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="bg-gray-50 p-8 rounded-xl shadow-md">
                      <h3 class="text-xl font-semibold text-gray-800 mb-4">Síguenos</h3>
                      <div class="flex space-x-4">
                          <a href="#" class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center text-white hover:opacity-90 transition">
                              <i class="fab fa-facebook-f"></i>
                          </a>
                          <a href="#" class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center text-white hover:opacity-90 transition">
                              <i class="fab fa-twitter"></i>
                          </a>
                          <a href="#" class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center text-white hover:opacity-90 transition">
                              <i class="fab fa-instagram"></i>
                          </a>
                          <a href="#" class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center text-white hover:opacity-90 transition">
                              <i class="fab fa-linkedin-in"></i>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
